<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Friendly Spaw Salon Registration Form</title>
</head>
<body>
    <header>
        <h1>Friendly Spaw Salon</h1>
        <nav>
            <a href="http://127.0.0.1:5500/index.html">Home</a>
        </nav>
    </header>
    <form class="form-container">
        <fieldset>
            <legend>Pet Information</legend>
            <div class="input-container">
                <label>Owner's Name:</label>
                <input type="text">
            </div>
            <div class="input-container">
                <label>Pet Name:</label>
                <input type="text">
            </div>
            <div class="input-container">
                <label>Age:</label>
                <input type="text">
            </div>
            <div class="input-container">
                <label>Breed:</label>
                <input type="text">
            </div>
        </fieldset>
        <fieldset>
            <legend>Service Requested</legend>
            <div class="input-container">
                <label>Type:</label>
                <select type="Options" id="Options">
                    <option value="Option">---Grooming---</Option>
                    <option value="Option">---Bathing---</Option>
                    <option value="Option">---Nail Clipping---</Option>
                </select>
            </div>
            <div class="input-container">
                <label>Existing Conditions:</label>
                <input type="text">
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="input-container">
                <label>Email:</label>
                <Input type="radio">
                <label>Phone:</label>
                <input type="radio">
                
            </div>
            <div class="input-container">
                <label>Date:</label>
                <input type="datetime-local">
                <label>Hour</label>
                <input type="text">
            </div>
        </fieldset>
    </form>
</body>
</html>
